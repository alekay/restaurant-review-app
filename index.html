<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <!-- main content -->
  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="map of restaurants" role="application"></div>
    </section>
    <section>
      <div class="filter-options" tabindex="0" aria-label="filter results">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="select neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="select cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" tabindex="0" aria-label="list of restaurants"></ul>
    </section>
  </main>

  <!-- footer -->
  <footer id="footer">
    Copyright &copy; 2017 <p class="footer-title"><a href="/" aria-label="restaurant reviews link"><strong>Restaurant Reviews</strong></a></p> All Rights Reserved
  </footer>
 
  <!-- script links for js -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVkxZCh07zI5spiaAnBhKGcAUHD0U5zUI&libraries=places&callback=initMap"></script>

</body>

</html>
